<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Market Fishing Stall</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            height: 100vh;
            background: linear-gradient(to bottom, #0f0f23 0%, #2a2a4e 50%, #36213e 100%); /* Slightly warmer night gradient */
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        /* --- THE MAIN VISUAL SCENE --- */
        .game-scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 5; /* Raised z-index */
        }

        .background-image-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Added distant city lights bokeh effect */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 0, 0.1) 0%, transparent 10%),
                radial-gradient(circle at 80% 40%, rgba(255, 100, 100, 0.1) 0%, transparent 15%),
                radial-gradient(circle at 50% 20%, rgba(100, 255, 255, 0.05) 0%, transparent 20%);
            z-index: -5;
        }

        /* Night Market Elements */
        .string-lights {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(255, 215, 0, 0.6) 43px, transparent 46px),
                        linear-gradient(to bottom, transparent 45%, rgba(255,255,255,0.2) 50%, transparent 55%);
            z-index: -1;
            filter: blur(1px);
        }

        .market-stall {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: 220px;
            /* Wood texture gradient */
            background: repeating-linear-gradient(90deg, #8B4513 0px, #8B4513 10px, #733a10 10px, #733a10 20px);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.7), inset 0 -10px 20px rgba(0,0,0,0.3);
            border-top: 5px solid #A0522D;
            z-index: -2;
        }
        
        /* Added a roof lip to the stall */
        .market-stall::before {
            content: '';
            position: absolute;
            top: -15px; left: -5%; width: 110%; height: 20px;
            background: #c0392b;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .lantern {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #FFD700;
            border-radius: 15px 15px 20px 20px;
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.8), inset 0 0 10px rgba(255,255,255,0.8);
            animation: flicker 3s infinite alternate ease-in-out;
            border-top: 3px solid #333;
            z-index: -1;
        }
        
        /* Lantern strings */
        .lantern::before { content: '|'; position: absolute; top:-15px; left: 50%; transform: translateX(-50%); color: #333;}

        .lantern:nth-child(3) { top: 15%; left: 15%; animation-delay: 0.2s; background: #ff6b6b; box-shadow: 0 5px 30px rgba(255, 107, 107, 0.8); }
        .lantern:nth-child(4) { top: 18%; left: 50%; animation-delay: 0.7s; transform: translateX(-50%); }
        .lantern:nth-child(5) { top: 15%; right: 15%; animation-delay: 1.2s; background: #ff6b6b; box-shadow: 0 5px 30px rgba(255, 107, 107, 0.8);}

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1) rotate(-2deg); }
            50% { opacity: 0.9; transform: scale(1.02) rotate(2deg); }
        }

        .crowd {
            position: absolute;
            bottom: 200px;
            left: 0;
            width: 100%;
            height: 60px;
            /* Improved crowd look using silhouetted blobs */
            background-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.6) 20%, transparent 30%);
            background-size: 60px 60px;
            background-repeat: repeat-x;
            opacity: 0.7;
            animation: crowd-move 20s linear infinite;
            z-index: -3;
            filter: blur(2px);
        }
        
        /* Second layer of crowd for depth */
        .crowd.back {
             bottom: 230px;
             height: 50px;
             background-size: 50px 50px;
             opacity: 0.4;
             animation: crowd-move 30s linear infinite reverse;
             z-index: -4;
        }

        @keyframes crowd-move {
            0% { background-position-x: 0px; }
            100% { background-position-x: 500px; }
        }

        .cat-avatar {
            font-size: 100px;
            color: #FFD700;
            text-shadow: 4px 4px #000, 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .fish-pond {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border: 4px solid #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            z-index: 1;
        }

        .pond-label {
            position: absolute;
            top: -25px;
            left: 20px;
            color: #FFD700;
            text-shadow: 2px 2px #000;
            font-size: 16px;
            font-weight: bold;
        }

        .pond-fish {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 24px;
            color: #f1c40f;
            text-shadow: 1px 1px #c0392b;
        }

        .swimming-fish {
            display: inline-block;
            animation: swim-pond 4s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes swim-pond {
            0%, 100% { transform: translateX(0px) translateY(0px) rotateY(0deg); }
            25% { transform: translateX(100px) translateY(-20px) rotateY(0deg); }
            50% { transform: translateX(200px) translateY(0px) rotateY(180deg); }
            75% { transform: translateX(100px) translateY(20px) rotateY(180deg); }
        }        .flash-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,255,0,0.3);
            display: none;
            z-index: 1000;
        }
        /* --- UI ELEMENTS --- */
        .action-btn {
            pointer-events: all;
            background: #FFD700;
            border: 4px solid #FFA500;
            color: #2c1a0a;
            padding: 15px 30px;
            font-family: inherit;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 0 #c78200, 0 10px 20px rgba(0,0,0,0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
            border-radius: 8px;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #c78200, 0 5px 10px rgba(0,0,0,0.4);
        }

        .action-btn:disabled {
            background: #7f8c8d;
            border-color: #576364;
            color: #bdc3c7;
            box-shadow: none;
            cursor: not-allowed;
        }

        .notification-exclamation {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            color: #ffeb3b;
            /* Added a fiery stroke effect */
            -webkit-text-stroke: 3px #e74c3c;
            text-shadow: 0 0 20px #ffeb3b;
            display: none;
            animation: bounce 0.4s infinite alternate ease-out;
            cursor: pointer;
            pointer-events: all;
            z-index: 100;
        }

        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-25px); }
        }

        /* --- THE FISHING MINIGAME (SIDE BAR) --- */
        .fishing-container-wrapper {
            position: absolute;
            left: 50%; /* Centered horizontally initially */
            top: 50%;
            /* Adjusted transform to center it relative to the screen, not just left edge */
            transform: translate(-50%, -50%); 
            z-index: 50;
            display: none;
            /* Added a dark overlay behind the game */
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.6);
            border-radius: 15px;
            padding: 20px;
            background: rgba(44, 62, 80, 0.8);
            border: 3px solid #f39c12;
        }

        .fishing {
            position: relative;
            width: 120px;
            height: 450px; /* Slightly shorter */
            border-radius: 10px;
            margin: 0 auto; /* Center the bar in the wrapper */
        }
        
        /* --- CHEER SQUAD VISUALS --- */
        /* These are placed INSIDE the minigame layer so they appear/disappear with it */
        .cheer-squad {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cheer-cat {
            position: absolute;
            font-size: 40px;
            color: #FFD700;
            text-shadow: 2px 2px #000;
            animation: cheerJump 0.6s infinite alternate ease-in-out;
        }
        
        .cheer-cat.left-1 { top: 20%; left: -80px; animation-delay: 0.1s; color: #fff; }
        .cheer-cat.left-2 { top: 60%; left: -70px; animation-delay: 0.3s; color: #ffa500; }
        .cheer-cat.right-1 { top: 30%; right: -80px; animation-delay: 0.2s; transform: scaleX(-1); }
        .cheer-cat.right-2 { top: 70%; right: -70px; animation-delay: 0.4s; transform: scaleX(-1); color: #fff; }

        @keyframes cheerJump {
            0% { transform: translateY(0) scaleX(var(--scale, 1)); }
            100% { transform: translateY(-30px) scaleX(var(--scale, 1)); }
        }
        .cheer-cat.right-1, .cheer-cat.right-2 { --scale: -1; }


        /* Internal elements for the fishing bar (Unchanged logic, slight visual tweaks) */
        .fishing .rod { width: 20px; height: 100%; position: absolute; top: 0; left: -10px; }
        .fishing .rod:before { content: ""; width: 6px; height: 100%; position: absolute; top: 0; right: 0; background: repeating-linear-gradient(0deg, #7f8c8d 25px, #95a5a6 50px, #7f8c8d 75px); border: 2px solid #34495e; border-radius: 5px; }
        .fishing .rod:after { content: ""; position: absolute; width: 12px; height: 60px; background: repeating-linear-gradient(0deg, #d35400 0px, #e67e22 4px, #d35400 8px); border: 2px solid #a04000; bottom: 20px; right: -5px; border-radius: 5px; }
        .fishing .rod .reel { position: absolute; width: 35px; height: 35px; border-radius: 100%; background: linear-gradient(45deg, #e67e22, #f39c12); bottom: 60px; left: -10px; z-index: 2; border: 3px solid #a04000; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);}
        .fishing .rod .reel .handle { content: ""; position: absolute; width: 6px; height: 25px; border: 2px solid #2c3e50; top: -10px; right: 12px; background: #bdc3c7; border-radius: 4px; transform-origin: bottom; animation-name: reelin; animation-duration: 0.5s; animation-iteration-count: infinite; animation-timing-function: linear; animation-play-state: paused; }
        @keyframes reelin { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        .fishing .rod .reel .handle.reelin { animation-play-state: running; }
        .fishing .rod .reel .handle.reelout { animation-duration: 0.5s; animation-direction: reverse; animation-play-state: running; }
        .fishing .sea { position: absolute; width: 100%; height: 100%; background: #2980b9; left: 0; border-radius: 10px; border: 4px solid #34495e; box-shadow: 0 0 20px rgba(0,0,0,0.5); padding: 5px; box-sizing: border-box; }
        .fishing .sea .area { position: relative; width: 100%; height: 100%; border-radius: 6px; background: linear-gradient(180deg, #3498db 0%, #2c3e50 100%); overflow: hidden;}
        /* Fish icon visual update */
        .fishing .sea .fish { width: 100%; height: 50px; position: absolute; top: 0; right: 0; z-index: 4; font-size: 32px; line-height: 50px; text-align: center; color: #f1c40f; text-shadow: 2px 2px #c0392b; filter: drop-shadow(0 0 5px gold); }
        .fishing .sea .bait { position: absolute; width: 100%; height: 100px; top: 0%; left: 0; background: rgba(46, 204, 113, 0.6); border-radius: 5px; border: 2px solid #2ecc71; box-shadow: 0 0 15px #2ecc71; transition: background-color 0.2s; }
        .fishing .progress { position: absolute; width: 25px; height: 100%; border: 3px solid #34495e; background: #e74c3c; right: -35px; top: 0; border-radius: 10px; padding: 3px; box-sizing: border-box; }
        .fishing .progress .area { position: relative; width: 100%; height: 100%; background: #c0392b; border-radius: 5px; overflow: hidden; }
        .fishing .progress .bar { position: absolute; width: 100%; height: 0%; background: linear-gradient(to top, #2ecc71, #f1c40f); bottom: 0; border-radius: 0 0 5px 5px; box-shadow: 0 0 10px #f1c40f; transition: height 0.1s linear;}
    </style>
</head>
<body>

    <div class="background-image-placeholder"></div>
    
    <div class="string-lights"></div>
    <div class="crowd back"></div>
    <div class="market-stall"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="crowd"></div>

    <div class="game-scene">
        <div class="cat-avatar">
            <i class="fas fa-cat"></i> <div class="notification-exclamation" id="exclamation">!</div>
        </div>
        
        <div class="controls">
            <button id="castBtn" class="action-btn">Cast Line</button>
        </div>
        
        <div class="fish-pond" id="fishPond">
            <div class="pond-label">Fish Pond</div>
            <div class="pond-fish" id="pondFish"></div>
        </div>
        
        <div id="statusText" style="position: absolute; bottom: 110px; left: 50%; transform: translateX(-50%); color:#FFD700; text-shadow: 2px 2px #000; font-size: 16px; text-align: center; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">Welcome to the Night Market!</div>
    </div>

    <div class="fishing-container-wrapper" id="minigameLayer">
        <div class="cheer-squad">
            <i class="fas fa-cat cheer-cat left-1"></i>
            <i class="fas fa-cat cheer-cat left-2"></i>
            <i class="fas fa-cat cheer-cat right-1"></i>
            <i class="fas fa-cat cheer-cat right-2"></i>
        </div>

        <div class="fishing">
            <div class="rod">
                <div class="reel">
                    <div class="handle"></div>
                </div>
            </div>
            <div class="sea">
                <div class="area">
                    <div class="bait" id="bait"></div>
                    <div class="fish">
                        <i class="fas fa-fish"></i>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="area">
                    <div class="bar" style="height:0%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="flash-overlay"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
    /* --- GAME LOGIC --- */
    (function ($) {
        // --- CONFIGURATION ---
        const config = {
            reelAccel: 0.05,    // Acceleration when reeling up
            gravityAccel: 0.03, // Acceleration when falling
            maxReelSpeed: 0.6,  // Max speed reeling up
            maxFallSpeed: 0.6,  // Max speed falling
            progressWin: 0.1,   // How fast bar fills
            progressLose: 0.17, // How fast bar drains
            fishSpeed: 0.3,     // Base fish speed multiplier
            fishChangeRate: 80  // How erratic the fish is
        };

        // --- STATE VARIABLES ---
        var isGameActive = false;
        var isReelingPhase = false;
        var isMouseHeld = false;
        
        // Physics variables (using 0-100 scale for %)
        var baitPos = 85; 
        var baitVelocity = 0;
        var fishPos = 85;
        var fishTarget = 85;
        var progress = 0;
        var caughtFish = 0;
        var gameLoopReq; // Request Animation Frame ID

        // --- PHASE 1: INITIALIZATION ---
        $(document).ready(function() {
            // Setup Listeners
            $("#castBtn").click(startCast);
            $("#exclamation").click(startMinigame);
            
            // Mouse/Touch controls for the minigame
            $(document).on('mousedown touchstart', function(e) {
                if(isReelingPhase) {
                    isMouseHeld = true;
                    $(".fishing .rod .reel .handle").addClass("reelin").removeClass("reelout");
                }
            });

            $(document).on('mouseup touchend', function(e) {
                if(isReelingPhase) {
                    isMouseHeld = false;
                    $(".fishing .rod .reel .handle").removeClass("reelin").addClass("reelout");
                }
            });

            // Toastr settings
            toastr.options = {
                "positionClass": "toast-bottom-center",
                "timeOut": "3000",
            }
            updateFishPond();
        });

        // --- PHASE 2: CASTING & WAITING ---
        function startCast() {
            if(isGameActive) return;
            isGameActive = true;
            
            $("#castBtn").prop("disabled", true).text("Waiting...");
            $("#statusText").text("Fishing line cast... waiting for a bite.");
            
            // Random time between 2 and 5 seconds
            var waitTime = Math.floor(Math.random() * 3000) + 2000;
            
            setTimeout(function() {
                if(isGameActive) triggerBite();
            }, waitTime);
        }

        function triggerBite() {
            // Show exclamation mark
            $("#exclamation").show();
            $("#statusText").text("FISH BITING! CLICK THE '!'");
            
            // If user doesn't click in 1.5 seconds, they lose the fish
            setTimeout(function() {
                if(!isReelingPhase && isGameActive) {
                    resetGame("You missed the bite!");
                }
            }, 1500);
        }

        // --- PHASE 3: THE REELING MINIGAME ---
        function startMinigame() {
            if(!isGameActive || isReelingPhase) return;
            
            isReelingPhase = true;
            $("#exclamation").hide();
            $("#minigameLayer").fadeIn(); 
            $("#statusText").text("Hold Left Click to Reel Up!");
            
            // Initialize Physics State
            baitPos = 85;
            baitVelocity = 0;
            fishPos = 80;
            fishTarget = 20;
            progress = 10; // Start with a little progress
            
            // Show the fish
            $(".fishing .sea .fish").show();
            
            // Start the physics loop
            gameLoop();
        }

        // --- MAIN GAME LOOP (60 FPS) ---
        function gameLoop() {
            if (!isReelingPhase) return;

            // 1. UPDATE BAIT POSITION
            if (isMouseHeld) {
                baitVelocity -= config.reelAccel;
                if (baitVelocity < -config.maxReelSpeed) baitVelocity = -config.maxReelSpeed;
            } else {
                baitVelocity += config.gravityAccel;
                if (baitVelocity > config.maxFallSpeed) baitVelocity = config.maxFallSpeed;
            }
            baitPos += baitVelocity;

            // Clamp bait (keep inside the bar)
            // 0 is top, 87 is bottom roughly (accounting for height of bait bar)
            if (baitPos < 0) baitPos = 0;
            if (baitPos > 85) baitPos = 85;

            // 2. UPDATE FISH AI
            // Randomly change target occasionally
            if (Math.random() * 100 < 2) { 
                fishTarget = Math.random() * 85;
            }

            // Move fish towards target
            if (fishPos < fishTarget) fishPos += (Math.random() * config.fishSpeed);
            if (fishPos > fishTarget) fishPos -= (Math.random() * config.fishSpeed);
            
            // Clamp Fish
            if (fishPos < 0) fishPos = 0;
            if (fishPos > 90) fishPos = 90;

            // 3. COLLISION DETECTION & PROGRESS
            // Bait is 100px height (approx 20% of 500px area) - simplified math:
            // Let's assume bait covers a range. Fish is smaller.
            // Simplified: If fish is within distance of bait
            var dist = Math.abs(baitPos - fishPos);
            var isCatching = dist < 15; // 15% tolerance

            if (isCatching) {
                progress += config.progressWin;
                $("#bait").css("background-color", "#84e362"); // Green tint
            } else {
                progress -= config.progressLose;
                $("#bait").css("background-color", "#beee62"); // Normal tint
            }

            // Clamp Progress
            if (progress < 0) progress = 0;
            if (progress > 100) {
                progress = 100;
                gameWin();
                return; // Exit loop
            }

            // Check Loss Condition
            if (progress <= 0 && isGameActive && isReelingPhase) {
                gameLose();
                return; // Exit loop
            }

            // 4. RENDER TO DOM
            $("#bait").css("top", baitPos + "%");
            $(".fishing .sea .fish").css("top", fishPos + "%");
            $(".fishing .progress .bar").css("height", progress + "%");

            // Loop
            gameLoopReq = requestAnimationFrame(gameLoop);
        }

        // --- END GAME STATES ---
        function gameWin() {
            caughtFish++;
            updateFishPond();
            $(".flash-overlay").css("background", "rgba(0,255,0,0.3)").show().fadeOut(200);
            toastr.success("You caught the fish!", "SUCCESS");
            setTimeout(() => resetGame("Fish Caught! Cast again?"), 1000);
        }

        function gameLose() {
            $(".flash-overlay").css("background", "rgba(255,0,0,0.3)").show().fadeOut(200);
            toastr.error("The fish got away!", "FAILED");
            setTimeout(() => resetGame("Fish escaped! Cast again?"), 1000);
        }

        function updateFishPond() {
            var fishHtml = '';
            for (var i = 0; i < caughtFish; i++) {
                var delay = (i % 4) * 1; // stagger delays
                fishHtml += '<i class="fas fa-fish swimming-fish" style="animation-delay: ' + delay + 's"></i>';
            }
            $("#pondFish").html(fishHtml);
        }

        function resetGame(msg) {
            cancelAnimationFrame(gameLoopReq);
            isGameActive = false;
            isReelingPhase = false;
            isMouseHeld = false;
            
            // Reset Visuals
            $(".fishing .sea .fish").hide();
            $(".fishing .progress .bar").css("height", "0%");
            $(".fishing .rod .reel .handle").removeClass("reelin reelout");
            
            $("#minigameLayer").fadeOut();
            $("#exclamation").hide();
            
            $("#castBtn").prop("disabled", false).text("Cast Line");
            $("#statusText").text(msg || "");
        }

    })(jQuery);
    </script>
</body>
</html>
